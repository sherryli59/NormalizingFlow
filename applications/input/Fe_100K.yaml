device : cuda:0
dataset :
  name : Fe_100K
  potential : Fe
  training_dir : md_data/fe_100K.xyz
  testing_dir: md_data/fe_100K_test.xyz
  input_dir: md_data/in.lmp
  nparticles : 54
  kT : 0.00861733326
  ncellx : 3
  ncelly : 3 
  ncellz : 3 
  cell_len : 2.8841

flow:
  type: NSF_AR
  nlayers: 2
  nsplines: 32
  hidden_dim: 354


prior:
  type : EinsteinCrystal
  centers : md_data/fe_100K_ref.xyz
  alpha : 600


train_parameters :
  max_epochs : 15000
  batch_size : 40
  output_freq : 100
  learning_rate : 1e-4
  scheduler: cosine
  lr_scheduler_gamma : 0.999

output:
  training_dir: training/fe/
  testing_dir: testing/fe/
  model_dir: saved_models/

